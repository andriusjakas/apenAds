{% extends "templates/page.html" %}
{% block title %}apenAds installer{% endblock %}

{% block body %}
	<div>
		<form method="post" action="/install">
			<input type="text" name="app_name" value="{{ app_name }}" />
			<input type="text" value="{{ app_version }}" readonly="readonly" />
			<input type="text" value="{{ app_key }}" readonly="readonly" />
			<input type="submit" value="Install" />
		</form>
	</div>
{% endblock %}
