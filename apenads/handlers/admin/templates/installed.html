{% extends "templates/page.html" %}
{% block title %}apenAds installer{% endblock %}
{% block body %}
<div class="admin-install">
	<div class="logo">
		<img alt="apenAds" src="/images/logo.png" />
	</div>
	<h2>Application installed</h2>
	<span><b>Application name:</b>{{ app_name }}</span><br />
	<span><b>Application version:</b>{{ app_version }}</span><br />
	<span><b>Application key:</b>{{ app_key }}</span><br />
	To login <a href="/admin>click link</a>
</div>
{% endblock %}
